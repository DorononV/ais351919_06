<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
<title>{{ title }}</title>
</head>
<body>
  <ul class="mainmenu">
    {% for m in menu %}
    <li><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor %}
  </ul>
  <h1>{{ title }}</h1>
  <table border="1">
    <thead align="center">
                <td>ID станка</td>
                <td>Модель станка</td>
                <td>Тип станка</td>
                <td>Пользователь</td>
                <td>Эксплуатация</td>
    </thead>
            {% for stanok in stanoks %}
            <tr align="center">
                <td>{{ stanok.number }}</td>
                <td>{{ stanok.model_st }}</td>
                <td>{{ stanok.type_st }}</td>
                <td>{{ stanok.user }}</td>
                <td>{{ stanok.expl }}</td>
            </tr>
            {% endfor %}
        </table>
  <div class="clear"></div>
  <div class="content"></div>
</body>
</html>
