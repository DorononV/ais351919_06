<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
<title>{{ title }}</title>
</head>
<body>
  <ul class="mainmenu">
    {% for m in menu %}
    <li><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor %}
  </ul>
  <h1>{{ title }}</h1>
  {% for msg in get_flashed_messages() %}
  <div class="flash">{{msg}}</div>
  {% endfor %}
  <p>Введите ID_Накладной информацию о которй хотите обновить, а также заполните поля, которые необходимо обновить.
  <form action="/put_expl" method="post" class="form-contact">
  <p><label>ID_Эксплуатация:</label> <input type="text" name="number" value="" requied />
  <p><label>Дата начала работы станка: </label> <input type="text" name="date_start" value="" requied />
  <p><label>Эксплуатационный срок: </label> <input type="text" name="expl_srok" value="" requied />
  <p><label>Дата списания станка: </label> <input type="text" name="date_spis" value="" requied />
  <p><input type="submit" value="Отправить" />
  </form>
  <div class="clear"></div>
  <div class="content"></div>

</body>
</html>
